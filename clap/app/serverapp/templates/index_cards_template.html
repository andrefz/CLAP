<div id="cardsContainer">
    <div class="row">
        {% for interface in interfaces %}
            <div class="col-sm-4">
                <a href="{{ interface.module }}" class="custom-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ interface.name }}</h4>
                            <p class="card-text">{{ interface.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
